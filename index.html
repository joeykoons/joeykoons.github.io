<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="http://joeykoons.com/images/jk-favicon.ico">

        <title>Joey Koons' Resume</title>

        <!--Font Awesome CDN -->
        <script src="https://use.fontawesome.com/ea23dcd95b.js"></script>

        <!--Google Font CSS-->
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Raleway" rel="stylesheet">
        <!--Josefin sans just breaks too often-->

        <!--- Animate on scroll (AOS) CSS-->
        <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">

        <!-- Bootstrap core CSS -->
        <link href="http://joeykoons.com/stylesheets/bootstrap.min.css" rel="stylesheet">

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <link href="http://joey.koons/stylesheets/ie10-viewport-bug-workaround.css" rel="stylesheet">
        <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
        <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

        <!--Joey's CSS-->
        <style>
            .row{
                margin-right: 0px !important;
                margin-left: 0px !important;
                max-width: 100vw;
            }
            h1{
                font-family: 'Playfair Display black', serif;
                font-weight: 900 !important;
                Color: rgba(243,167,80,1);
            }
            body{
                font-family: 'Raleway', sans-serif;
                color: rgba(28,30,31,1);
                min-height: 100vh !important;
            }
            a{
                Color: rgba(243,167,80,1);
            }
            div{
                border-width: 0px !important;
                border-radius: 1px !important;
            }
            body{
                background-image: url(http://joeykoons.com/images/black-water-background-4.png);
                background-size: 100vw 850px;
                background-repeat: no-repeat;
                background-color: rgba(245,245,245,1);
            }
            .dots{
                display: block;
                -o-transition:.3s;
                -ms-transition:.3s;
                -moz-transition:.3s;
                -webkit-transition:.3s;
                transition:.5s;
            }

            /*first attempt at preloader*/
            #loading{
                background-color: rgba(245,245,245,1);
                background-color: rgba(28,30,31,1);
                height: 100%;
                width: 100%;
                position: fixed;
                z-index: 1;
                margin-top: 0px;
                top: 0px;
            }
            #loading-center{
                width: 100%;
                height: 100%;
                position: relative;
            }
            #loading-center-absolute {
                position: absolute;
                left: 50%;
                top: 50%;
                height: 50px;
                width: 300px;
                margin-top: -25px;
                margin-left: -150px;

            }
            .object{
                width: 18px;
                height: 18px;
                background-color: rgba(243,167,80,1);
                border-radius: 100px !important;
                box-shadow: 0 19px 38px rgba(0,0,0,0.30), 0 15px 12px rgba(0,0,0,0.22);
                float: left;
                margin-top: 15px;
                margin-right: 15px;
                -moz-border-radius: 50% 50% 50% 50%;
                -webkit-border-radius: 50% 50% 50% 50%;
                border-radius: 50% 50% 50% 50%;
                -webkit-animation: object 1s infinite;
                animation: object 1s infinite;
            }
            .object:last-child {
                margin-right: 0px;
            }

            .object:nth-child(9){
                -webkit-animation-delay: 0.9s;
                animation-delay: 0.9s;
            }
            .object:nth-child(8){
                -webkit-animation-delay: 0.8s;
                animation-delay: 0.8s;
            }
            .object:nth-child(7){
                -webkit-animation-delay: 0.7s;
                animation-delay: 0.7s;
            }
            .object:nth-child(6){
                -webkit-animation-delay: 0.6s;
                animation-delay: 0.6s;
            }
            .object:nth-child(5){
                -webkit-animation-delay: 0.5s;
                animation-delay: 0.5s;
            }
            .object:nth-child(4){
                -webkit-animation-delay: 0.4s;
                animation-delay: 0.4s;
            }
            .object:nth-child(3){
                -webkit-animation-delay: 0.3s;
                animation-delay: 0.3s;
            }
            .object:nth-child(2){
                -webkit-animation-delay: 0.2s;
                animation-delay: 0.2s;
            }

            @-webkit-keyframes object{
                50% {
                    -ms-transform: translate(0,-50px);
                    -webkit-transform: translate(0,-50px);
                    transform: translate(0,-50px);
                }
            }
            @keyframes object{
                50% {
                    -ms-transform: translate(0,-50px);
                    -webkit-transform: translate(0,-50px);
                    transform: translate(0,-50px);
                }
            }

            /*Cool link styling*/
            a,a:visited,a:hover,a:active{
                -webkit-backface-visibility:hidden;
                backface-visibility:hidden;
                position:relative;
                transition:0.5s color ease;
                text-decoration:none;
                color: rgba(243,167,80,1);
            }
            a:hover{
                color: rgba(243,167,80,1);
            }
            a.before:before,a.after:after{
                content: "";
                transition:0.5s all ease;
                -webkit-backface-visibility:hidden;
                backface-visibility:hidden;
                position:absolute;
            }
            a.before:before{
                top:-0.25em;
            }
            a.after:after{
                bottom:-0.25em;
            }
            a.before:before,a.after:after{
                height:2px;
                height:0.25rem;
                width:0;
                background: rgba(243,167,80,1);
            }
            a.first:after{
                left:0;
            }
            a.second:after{
                right:0;
            }
            a.third:after,a.sixth:before,a.sixth:after{
                left:50%;
                -webkit-transform:translateX(-50%);
                transform:translateX(-50%);
            }
            a.fourth:before,a.fourth:after{
                left:0;
            }
            a.fifth:before,a.fifth:after{
                right:0;
            }
            a.seventh:before{
                right:0;
            }
            a.seventh:after{
                left:0;
            }
            a.eigth:before{
                left:0;
            }
            a.eigth:after{
                right:0;
            }
            a.before:hover:before,a.after:hover:after{
                width:100%;
            }

            /*Side sub-nav styling*/
            /* hide sidebar sub menus by default */
            #sidebar.nav .nav {
                display: none;
                font-size:12px;
            }

            /* show sub menu when parent is active */
            #sidebar.nav>.active>ul {
                display: block;
            }

            /* joey trying to display nav opposite submenu items */
            #sidebar.nav .opposite{
                display: block;
                font-size:12px;
            }

            #sidebar.nav .opposite a{
                color: rgba(214,215,220,1);
                border-color: color: rgba(214,215,220,1);
            }

            .nav>li>a:focus, .nav>li>a:hover {
                background-color: rgba(0,0,0,0);
            }

            #sidebar.opposite>.active> ul {
                display: none;
            }

            @media screen and (min-width: 768px) {
                #masthead h1 {
                    font-size: 100px;
                }
            }
            @media (max-width: 979px) {
                .row aos-all{
                    margin: 0px !important;
                }
                .col-md-12{

                    margin-top: 15vh;
                    max-width: 100vw;
                }
                #intro{
                    text-align: center;
                    font-size:1.25em;
                    text-transform: uppercase;
                    color: rgba(243,167,80,1);
                }
                #background-year{
                    text-align: center;
                    font-size: 9em;
                    margin-bottom: -23vh;
                    margin-top: -10vh;
                    font-weight: 900;
                    color: rgba(39,40,43,1);
                }
                #name{
                    text-align: center;
                    font-size: 3em;
                    color: white;
                    text-shadow:0px 10px 20px rgba(0,0,0,1);
                    margin-bottom: 10vh;
                }
                #construction{
                    text-align: center;
                    text-shadow:0px 10px 20px rgba(0,0,0,1);
                }
                #details{
                    color: white;
                    margin-top: 1vh;
                    margin-left: 4vw;
                    margin-right: 4vw;
                }
                h2{
                    font-family: 'Playfair Display black', serif;
                    text-align: center;
                    font-size: 1.5em;
                    color: white;
                    margin-top: 1vh;

                }
            }
            @media (min-width: 979px) {
                .row aos-all{
                    margin: 0px;
                }
                .col-md-12{
                    text-align: center;
                    margin-top: 15vh;
                    padding-left: 0px;
                    padding-right: 0px;
                }
                #intro{
                    text-transform: uppercase;
                    color: rgba(243,167,80,1);
                }
                #background-year{
                    font-size: 15em;
                    margin-bottom: -210px;
                    margin-top: -80px;
                    font-weight: 900;
                    color: rgba(39,40,43,1);
                }
                #name{
                    font-size: 80px;
                    color: white;
                    text-shadow:0px 10px 20px rgba(0,0,0,1);
                    margin-bottom: 15vh;
                }
                #construction{
                    text-align: center;
                    text-shadow:0px 10px 20px rgba(0,0,0,1);
                }
                #details{
                    color: white;
                    margin-top: 1vh;
                }
                h2{
                    font-family: 'Playfair Display black', serif;
                    text-align: center;
                    font-size: 1.5em;
                    color: white;
                    margin-top: 1vh;

                }
            }
        </style>


        <script src="../../assets/js/ie-emulation-modes-warning.js"></script>
    </head>
    <body>
        <!-first attempt at preloader-->
        <div id="loading" style="z-index: 3;">
            <div id="loading-center">
                <div id="loading-center-absolute">
                    <div class="object"></div>
                    <div class="object"></div>
                    <div class="object"></div>
                    <div class="object"></div>
                    <div class="object"></div>
                    <div class="object"></div>
                    <div class="object"></div>
                    <div class="object"></div>
                    <div class="object"></div>
                </div>
            </div>
        </div>



        <div class="row aos-all">
            <div class="col-md-12">
                <p id="intro">The Digital Résumé of</p>
                <p id="background-year"><strong>2017</strong></p>
                <h1 id="name">Joey Koons</h1>
                <h2>...is under construction</h2>
                <p id="details">In the meantime, feel free to learn more about my profressional experience on <a class="first after" href="#">LinkedIn</a>.</p>
            </div>
        </div>
        <!-- Bootstrap core JavaScript
================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="http://joeykoons.com/javascripts/jquery.min.js"><\/script>')</script>
        <script src="http://joeykoons.com/javascripts/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="http://joeykoons.com/javascripts/ie10-viewport-bug-workaround.js"></script>
        <!--first attempt at preloader-->
        <script>
            $(window).load(function() {
                $("#loading-center").click(function() {
                    $("#loading").fadeOut(500);
                })
            });

            $(window).load(function() {
                $("#loading").fadeOut(500);
            })
        </script>
    </body>
</html>
